@(form: Form[Application.Login])


<html>
	<head>
		<title>Zentasks</title>
		<link rel="shortcut icon" type="image/png" hreaf="@routes.Assets.at("images/favicaon.png")">
		<link rel="stylesheet" type="text/css" media ="screen" hreaf="@routes.Assets.at("stylesheets/main.css")">
		
	</head>
	<body>
		<head>
			<a href="@routes.Application.index" id="logo"><span>ZEN</span>tasks</a>
		
		
		</head>
		
		@helper.form(routes.Application.authenticate){
			<h1>Sign in</h1>
			@if(form.hasGlobalErrors){
				<p class="error">
					@form.globalError.message
				
				</p>
			}
				
				<input type="username" name="email" placeholder="Email" value="@form("email").value">
			
				
				<input type="password" name="password" placeholder="password" >
			
				
				<button type="submit">Login</button>
				
		
		}
	
	</body>


</html>
